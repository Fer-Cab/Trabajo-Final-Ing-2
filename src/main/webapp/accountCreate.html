<body >

		<h2>Crear Account</h2>
	
	<div id="accountCreate">

<div class="row">	
<div class="col-md-4">

</div>

<div class="row">

	<span class="input-group-addon" id="basic-addon2">permisos</span></div>

	<option value="">elija una opcion</option>

	 <option value="Gerente">Gerente</option>

	</select>	</div>
</div>
 
 
			</div>

				<input id="accountValidate" type="submit" value="crear" />

			</fieldset>

		</form>
	</div>
