<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/styles.css" />
<meta charset="UTF-8" />
<title>Inmueble page</title>
</head>
<body>

	<h2>buscar Inmueble Direccion Piso And Dpto </h2>

	<form id="findInmueble" action="InmuebleFindServlet" method="post">

		<label for="direccion">direccion</label> 
			<input type="text" name="direccion" id="direccion" /><br /> 
		<label for="piso">piso</label> 
			<input type="text" name="piso" id="piso" /><br />
		<label for="dpto">dpto</label> 
			<input type="text" name="dpto" id="dpto" /><br />
		<fieldset>
			<legend>Aceptar:</legend>
			<input type="submit" class="aceptar" value="buscar" /> 
			<input type="reset"	class="cancelar" value="cancel" />
		</fieldset>

	</form>

	<button id="CancelInmueble">volver</button>

	<!-- jQuery -->
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
